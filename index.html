    <body>
        <header>
            <div class="header-element title-container">
                <div class="header-element logo">

                    </svg>
                </div>

                <div class="header-element title">
                    <h1>Título</h1>
                </div>
            </div>
            <div class="header-element menu">
                <svg viewBox="0 0 24 24">
                    <path fill="currentColor" d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z" />
                </svg>
            </div>
        </header>

        <main>
            <div class="main-element subtitle">
                <h2>Subtítulo</h2>
            </div>

            <div class="main-element crud">
                <div class="crud__table">
                    <table>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Email</th>
                        </tr>
                        <tr>
                            <td>777777</td>
                            <td>Usuario1</td>
                            <td>correo1@correo.com</td>
                        </tr>
                        <tr>
                            <td>123456</td>
                            <td>Usuario2</td>
                            <td>correo2@correo.com</td>
                        </tr>
                        <tr>
                            <td>121212</td>
                            <td>Usuario3</td>
                            <td>correo3@correo.com</td>
                        </tr>
                        <tr>
                            <td>987654</td>
                            <td>Usuario4</td>
                            <td>correo4@correo.com</td>
                        </tr>
                    </table>    
                </div>
    
                <div class="crud__form">
                    <form class="crud__admin-form" id="crud__user-form" action="/users/create" autocomplete="off"> 
                        <div class="four-column">
                            <div class="crud__form-element">
                                <div class="crud__form-label">
                                    <label for="name">Nombre</label>
                                </div>

                                <div class="crud__form-input">
                                    <input type="text" name="name">
                                </div>
                            </div>

                            <div class="crud__form-element">
                                <div class="crud__form-label">
                                    <label for="age">Edad</label>
                                </div>
                                <div class="crud__form-input">
                                    <input type="number" name="age">
                                </div>
                            </div>
                            <div class="crud__form-element">
                                <div class="crud__form-label">
                                    <label for="date">Fecha</label>
                                </div>

                                <div class="crud__form-input">
                                    <input type="date" name="date">
                                </div>
                            </div>

                            <div class="crud__form-element">
                                <div class="crud__form-label">
                                    <label for="password">Contraseña</label>
                                </div>
                                <div class="crud__form-input">
                                    <input type="password" name="password">
                                </div>
                            </div>
                        </div>
                        <div class="three-column">
                            <div class="crud__form-element">
                                <div class="crud__form-label">
                                    <label for="place">Localidad</label>
                                </div>
                                <div class="crud__form-select">
                                    <select name="place">
                                        <option value="palma">Palma</option>
                                        <option value="manacor">Manacor</option>
                                        <option value="porreres">Porreres</option>
                                        <option value="campos">Campos</option>
                                    </select>
                                </div>
                            </div>
                            <div class="crud__form-element">
                                <div class="crud__form-label">
                                    <label for="email">Email</label>
                                </div>

                                <div class="crud__form-input">
                                    <input type="email" name="email">
                                </div>
                            </div>

                            <div class="crud__form-element">
                                <div class="crud__form-label">
                                    <label for="file">Archivo</label>
                                </div>
                                <div class="crud__form-input">
                                    <input type="file" name="file">
                                </div>
                            </div>
                        </div>
                        <div class="two-column">
                            <div class="crud__form-element">
                                <div class="crud__form-label">
                                    <label for="newsletter">Suscribete al boletin</label>
                                </div>
                                <div class="crud__form-input">
                                    <input type="radio" name="newsletter">
                                </div>
                            </div>

                            
                                <div class="crud__form-label">
                                    <label for="terms">Aceptar condiciones</label>
                                </div>
                                <div class="crud__form-input">
                                    <input type="checkbox" name="terms">
                                </div>
                            </div>
                        </div>
                        <div class="one-column">
                            <div class="crud__form-element">
                                <div class="crud__form-label">
                                    <label for="terms">Comentario</label>
                                </div>
                                <div class="crud__form-textarea">
                                    <textarea placeholder="Escribe aquí.."></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="crud__form-element">
                            <button class="crud__store-button">Guardar</button>
                        </div>
                    </form>
                </div>
            </div> 
        </main>

        <footer>
            <div class="footer-element copyright">
                <p>@2048</p>
            </div>
            <div class="footer-element author">
                <a href="https://thispersondoesnotexist.com/"><p>enlace a una web de verdad</p></a>
            </div>
        </footer>
