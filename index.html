<html lang="es">

		<title>Web de prueba</title>

        <link href="style/normalize.css" rel="stylesheet">

    <body>
        <header>
            <div class="header-element logo">
                <svg viewBox="0 0 24 24">
                    <path fill="currentColor" d="M0.75,8C0.75,8 5,7 8,9C8,9 8.5,12.75 10.5,12.75V11C10.5,11 11,12 12,12C13,12 13.5,11 13.5,11V12.75C15.5,12.75 16,9 16,9C19,7 23.25,8 23.25,8C21.25,9 21,12.5 21,12.5C17,12.5 17,15.75 17,15.75C12,14.75 12,18.5 12,18.5C12,18.5 12,14.75 7,15.75C7,15.75 7,12.5 3,12.5C3,12.5 2.75,9 0.75,8Z" />
                </svg>
            </div>

            <div class="header-element title">
                <h1>Título</h1>
            </div>
        </header>

        <main>
            <div class="main-element subtitle">
                <h2>Subtítulo</h2>
            </div>

            <div class="main-element crud">
                <div class="crud__table">
                    <div class="crud__table-grid">
                        <div class="crud__table-grid-element">
                            <img src="images/1.jpg" alt="ardillas">
                        </div>

                        <div class="crud__table-grid-element">
                            <img src="images/2.jpg" alt="ardillas">
                        </div>

                        <div class="crud__table-grid-element">
                            <img src="images/3.jpg" alt="ardillas">
                        </div>

                        <div class="crud__table-grid-element">
                            <img src="images/4.jpg" alt="ardillas">
                        </div>

                        <div class="crud__table-grid-element">
                            <img src="images/5.jpg" alt="ardillas">
                        </div>
                    </div>
    
                    <div class="crud__table-flex">
                        <div class="crud__table-flex-element">
                            <img src="images/1.jpg" alt="ardillas">
                        </div>

                        <div class="crud__table-flex-element">
                            <img src="images/2.jpg" alt="ardillas">
                        </div>

                        <div class="crud__table-flex-element">
                            <img src="images/3.jpg" alt="ardillas">
                        </div>

                        <div class="crud__table-flex-element">
                            <img src="images/4.jpg" alt="ardillas">
                        </div>

                        <div class="crud__table-flex-element">
                            <img src="images/5.jpg" alt="ardillas">
                        </div>
                    </div>
                </div>
    
                <div class="crud__form">
                    <form class="crud__admin-form" id="crud__user-form" action="/users/create" autocomplete="off"> 
                        <div class="crud__form-element">
                            <div class="crud__form-label">
                                <label for="name">Nombre</label>
                            </div>

                            <div class="crud__form-input">
                                <input type="text" name="name">
                            </div>
                        </div>
                        <div class="crud__form-element">
                            <div class="crud__form-label">
                                <label for="surname">Apellidos</label>
                            </div>

                            <div class="crud__form-input">
                                <input type="text" name="surname">
                            </div>
                        </div>

                        <div class="crud__form-element">
                            <button class="crud__store-button">Guardar</button>
                        </div>
                    </form>
                </div>
            </div> 
        </main>

        <footer>
            <div class="footer-element copyright">
                <p>@2048</p>
            </div>
            <div class="footer-element author">
                <a href="https://thispersondoesnotexist.com/"><p>enlace a una web de verdad</p></a>
            </div>
        </footer>
            
        <script src="js/main.js"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>

            WebFont.load({
                google: {
                    families: ['Ubuntu:700,700i', 'Ubuntu+Condensed:400','Overpass']

            });        
        </script>
